

<div class="row">
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2" *ngFor="let dato of miList">
    <img [src]="dato.img" class="img-fluid" id="fotoperfil" alt="">
  </div>
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2" *ngFor="let dato of miList">
    <p id="nombre">{{dato.nombre}}</p>
    <p>{{dato.descripcion}}</p>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" *ngFor="let dato of miList">
    <span>
      <h2>{{dato.acercade}}</h2>
      <p id="text-acercade">{{dato.sobremi}}</p>
    </span>
  </div>
</div>
