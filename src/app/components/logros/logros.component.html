<div class="row">
  <h1>Proyectos realizados</h1>
  <div class="contenedor">
    <div *ngFor="let proyecto of proyectList" class="col-sm-12 col-md-7 col-lg-7 parte1">
        <h3>{{proyecto.proyecto}}</h3>
        <p>{{proyecto.desarrollo}}</p>
        <div *ngFor="let proyecto of proyectList" class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
        <img [src]="proyecto.img" class="img-fluid img-proyecto" alt="">
        </div>
    </div>
    <div *ngFor="let proyecto1 of proyect1List" class="col-sm-12 col-md-7 col-lg-7 parte1">
      <h3>{{proyecto1.proyecto}}</h3>
      <p>{{proyecto1.desarrollo}}</p>
    <div *ngFor="let proyecto1 of proyect1List" class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
      <img [src]="proyecto1.img" class="img-fluid img-proyecto" alt="">
      <img [src]="proyecto1.img1" class="img-fluid img-proyecto" alt="">
        <img [src]="proyecto1.img2" class="img-fluid img-proyecto" alt="">
    </div>
  </div>
</div>
